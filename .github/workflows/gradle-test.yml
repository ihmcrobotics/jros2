name: Gradle test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gradle-test:
    runs-on: self-hosted
    strategy:
      matrix:
        ros_distro: [humble, jazzy]
        ros_image:
          - humble: osrf/ros:humble-desktop
          - jazzy: osrf/ros:jazzy-desktop
    container:
      image: ${{ matrix.ros_image[matrix.ros_distro] }}
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y wget curl unzip

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run JUnit tests
        run: ROS_DISTRO=${{ matrix.ros_distro }} ./gradlew test

      - name: Run JUnit tests (Gradle plugin)
        run: cd buildSrc && ../gradlew test

      - name: Print any error report files
        run: cat ./hs_err* 2>/dev/null || exit 0
